  <body class = "back">
    <header>
      <img src="https://static.wixstatic.com/media/80ed71_fa1e21e9f65843cd91dce868c24ee78f.jpg/v1/fill/w_135,h_141,al_c,q_80,usm_0.66_1.00_0.01/80ed71_fa1e21e9f65843cd91dce868c24ee78f.webp" alt="Smiley Face">

    <nav class="navBar">

    <fieldset class ="box">
      <h2 class="contactH"> Please Contact Us </h2>
      <form name="myForm" method="post" id="form_contact" onsubmit="validateForm()">

        <div class="input">
          <label class="mail" style="display: block;">Email</label>
          <input type="email" id="name" name="email" placeholder="email">
        </div>

        <div class="input">
          <label class="phone">Your phone number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your digits">
        </div>

        <div class="input">
          <label class="birth">Day of Birth </label>
          <input type="text" id="birth" name="birth" placeholder="yyyy/mm/dd" >
        </div>

        <div class="comment">
          <label class="comment">Comments</label>
          <textarea class="commentBox" name="message" placeholder="Test Message" id="comment_box"></textarea>
        </div>
        <input type="submit" value="Submit">

        <p class="note"> Note: We will contact you within a day or 2 upon receiving your contact </p>
      </form>
  </fieldset>
  <p class="footerSubNA">
